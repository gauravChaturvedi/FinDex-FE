<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-default" id="headerBar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="citi_ventures_logo.png" style="height: 100%;">
        </a>
      </div>
    </div>
  </nav>
  <div style="display: flex;">
    <div class="navbar navbar-default" style="flex: 0.75;">

      <!-- ENVIRONMENT -->
      <div class="all-categories-container">
        <div class="category-container">
          <div class="category-checkbox">
            <input type="checkbox" id="firstCategoryCheckBox" aria-label="..."> <label>Environment</label>
          </div>
          <div class="category-weight">
            <input type="text" id="environment" pattern="[0-100]" onchange="categoryWeightUpdated('environment', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
          </div>
        </div>
        <div id="first-category-container" class="sub-categories-container">
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label># Of Unicorns</label>
            </div>
            <div class="category-weight">
              <input type="text" id="nOfUnicorns" pattern="[0-100]" onchange="subCategoryWeightUpdated('nOfUnicorns', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>Innovation Ranking</label>
            </div>
            <div class="category-weight">
              <input type="text" id="innovRanking" pattern="[0-100]" onchange="subCategoryWeightUpdated('innovRanking', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
        </div>
      </div>
      <!-- ENVIRONMENT END-->

      <!-- SOCIAL -->
      <div class="all-categories-container">
        <div class="category-container">
          <div class="category-checkbox">
            <input type="checkbox" id="secondCategoryCheckBox" aria-label="..."> <label>Social</label>
          </div>
          <div class="category-weight">
            <input type="text" id="social" pattern="[0-100]" onchange="categoryWeightUpdated('social', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
          </div>
        </div>
        <div id="second-category-container">
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>First Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="2CategoryItem1" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>Second Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="2CategoryItem2" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
        </div>
      </div>
      <!-- SOCIAL END -->

      <!-- POLITICAL -->
      <div class="all-categories-container">
        <div class="category-container">
          <div class="category-checkbox">
            <input type="checkbox" id="thirdCategoryCheckBox" aria-label="..."> <label>Political</label>
          </div>
          <div class="category-weight">
            <input type="text" id="political" pattern="[0-100]" onchange="categoryWeightUpdated('political', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
          </div>
        </div>
      </div>
      <!-- POLITICAL END-->

      <!-- ECONOMIC -->
      <div class="all-categories-container">
        <div class="category-container">
          <div class="category-checkbox">
            <input type="checkbox" id="fourthCategoryCheckBox" aria-label="..."> <label>Economic</label>
          </div>
          <div class="category-weight">
            <input type="text" id="economic" pattern="[0-100]" onchange="categoryWeightUpdated('economic', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
          </div>
        </div>
      </div>
      <!-- ECONOMIC END-->

      <!-- CALCULATE BUTTON-->
      <div class="calculate-button-container">
        <button type="button" class="btn btn-primary" onclick="calculateRankings()">Calculate</button>
      </div>
      <!-- CALCULATE BUTTON END-->

    </div>

    <div class="container" id="tableContainer" style="flex: 3;">
      <table id="rankingsTable" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Metropolitan</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="index.js"></script>
</body>
</html>
