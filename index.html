<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-default" id="headerBar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="citi.svg.png" style="height: 100%;">
        </a>
      </div>
    </div>
  </nav>
  <div style="display: flex;">
    <div class="navbar navbar-default" style="flex: 1;">
      <div class="all-categories-container">
        <div class="category-container">
          <div class="category-checkbox">
            <input type="checkbox" id="firstCategoryCheckBox" aria-label="..."> <label>First Category</label>
          </div>
          <div class="category-weight">
            <input type="text" id="firstCategoryWeight" pattern="[0-100]" onchange="categoryWeightUpdated('firstCategoryWeight', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
          </div>
        </div>
        <div id="first-category-container">
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>First Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="1CategoryItem1" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>Second Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="1CategoryItem2" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>Third Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="1CategoryItem3" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
        </div>
      </div>

      <div class="all-categories-container">
        <div class="category-container">
          <div class="category-checkbox">
            <input type="checkbox" id="secondCategoryCheckBox" aria-label="..."> <label>Second Category</label>
          </div>
          <div class="category-weight">
            <input type="text" id="secondCategoryWeight" pattern="[0-100]" onchange="categoryWeightUpdated('secondCategoryWeight', this);" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
          </div>
        </div>
        <div id="second-category-container">
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>First Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="2CategoryItem1" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>Second Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="2CategoryItem2" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="subcategory-container">
            <div class="category-checkbox">
              <label>Third Item</label>
            </div>
            <div class="category-weight">
              <input type="text" id="2CategoryItem3" class="form-control" placeholder="0" aria-describedby="sizing-addon2">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="container" id="tableContainer" style="flex: 3;">
      <table id="rankingsTable" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Metropolitan</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="index.js"></script>
</body>
</html>
